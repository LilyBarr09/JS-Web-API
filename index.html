<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/theme.css">
    <link rel="stylesheet" href="/CSS/base.css">
    <link rel="stylesheet" href="/CSS/pages.css">
    <title>Sweet Tooth</title>
  </head>




  <body>

    <div class="theme-panel open">
      <div class="theme-body">
        <span>Change Theme</span>
        <div class="btn-group">
          <button data-toggle="light" class="switcher-btn active">Light</button>
          <button data-toggle="dark" class="switcher-btn">Dark</button>
        </div>
        <button class="theme-tab">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
    </div>


    <main class="site-wrapper">
     

      <header class="site-header container-fluid">

        <div class="header-div container">
          <div class="img-wrapper">
            <img src="/photos/cookies2.jpeg" alt="cookies" />
          </div>
          <div>
            <h1>Cake It or Leave It!</h1>
            <h3>Click to select your favorites and to learn more!</h3>
          </div>
          <div class="img-wrapper">
            <img src="/photos/donuts.jpeg" alt="" />
          </div>
        </div>
      </header>

      <nav class="navbar-nav container-fluid">
        <ul class="nav container">
          <li>COOKIES</li>
          <li>DONUTS</li>
          <li>ICE CREAM</li>
          <li>A-Z</li>
          <li>Z-A</li>
          <li>MY FAVORITES</li>
        </ul>
      </nav>

      <section class="desserts-section container-fluid">
        <div class="desserts-grid container">
          <!-- <div class="dessert-card">

				<div class="card-img">
					<img src="" alt="">
				</div>

				<h4>Dessert Name</h4>
				<p>Dessert Category</p>

				<div class="card-popup-btn">
					<div>Click to find out more!</div>
				</div>

			</div> -->
        </div>
      </section>
    </main>

    <script type="module" src="/JS/main.js"></script>
  </body>
</html>
